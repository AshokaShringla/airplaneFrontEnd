<body>

    <table  class="table table-striped table-bordered">
        <tr style="background: rgb(129, 52, 52)">
          <th>AIRLINE</th>
          <th>ID</th>
          <th>SEATS</th>

        </tr>
        <tr *ngFor = "let airplane of airplanes">
            <td>{{airplane.airline}}</td>
            <td>{{airplane.id}}</td>
            <td>{{airplane.seats}}</td>

        </tr>
       
        <tr *ngIf = "airplanes && airplanes.length == 0">
          <td colspan="3">no records found</td>
        </tr>
      </table>

    <label class="control-label col-sm-2">Add Airplane</label>
    <form class="form-horizontal">

      <label class="control-label col-sm-2">ID</label>
      <div class="input-group form-group col-sm-8">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="id" type="number" [(ngModel)]="airplane.id" name="id" class="form-control"
              placeholder="id">
      </div>

      <label class="control-label col-sm-2">Seats</label>
      <div class="input-group form-group col-sm-8">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="seats" type="number" [(ngModel)]="airplane.seats" name="seats" class="form-control"
              placeholder="number of seats">
      </div>

      <div class="form-group col-sm-offset-2 col-sm-8">
          <button (click)="createAirplane()" class="btn login_btn btn-primary">Create</button>
          <!-- <input id="formButton" type="button" value="Login" class="btn float-right login_btn" onclick="loginSubmit()"> -->
      </div>
  </form>

</body>
