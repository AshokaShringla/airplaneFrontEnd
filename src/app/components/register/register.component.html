<body>

<div class="card " style="margin-bottom: 10px">
    <div class="container">
        <div class="col">
            <div id="content">
                <img src="/assets/img/logo.png" alt="Airplane Database System" class="logo">
            </div>
        </div>

        <div>
            <label class = "control-form" for = "whichUser">Choose User Type: </label>
            <div>
              <select type = "text" name = "whichUser" id = "user" [(ngModel)] = "userType" placeholder="Date">
                <option value = "customer">Customer</option>
                <option value = "agent">Booking Agent</option>
                <option value = "staff">Airline Staff</option>
              </select>
            </div>
          </div>

        <div *ngIf = "isCustomer()">
            <form class="form-horizontal">
                <label class="control-label col-sm-2">Email</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="email" type="email" [(ngModel)]="customer.customerEmail" name="email" class="form-control"
                        placeholder="email">
                </div>
                <label class="control-label col-sm-2">Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" type="password" [(ngModel)]="customer.password" name="password"
                        class="form-control" placeholder="password">
                </div>
                <label class="control-label col-sm-2">Confirm Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password2" type="password" [(ngModel)]="secondpassword" name="password2"
                        class="form-control" placeholder="confirm password">
                </div>

                <label class="control-label col-sm-2">Name</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="name" type="text" [(ngModel)]="customer.name" name="name" class="form-control"
                        placeholder="name">
                </div>

                <label class="control-label col-sm-2">Building Number</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="bid" type="number" [(ngModel)]="customer.buildingNumber" name="bid" class="form-control"
                        placeholder="Building Number">
                </div>

                <label class="control-label col-sm-2">Street</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="street" type="text" [(ngModel)]="customer.street" name="street" class="form-control"
                        placeholder="street">
                </div>

                <label class="control-label col-sm-2">City</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="city" type="text" [(ngModel)]="customer.city" name="city" class="form-control"
                        placeholder="city">
                </div>

                <label class="control-label col-sm-2">State</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="state" type="text" [(ngModel)]="customer.state" name="state" class="form-control"
                        placeholder="state">
                </div>

                <label class="control-label col-sm-2">Phone Number</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="number" type="text" [(ngModel)]="customer.phoneNumber" name="number" class="form-control"
                        placeholder="101000000">
                </div>

                <label class="control-label col-sm-2">Passport Number</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="passport" type="text" [(ngModel)]="customer.passportNumber" name="passport" class="form-control"
                        placeholder="Passport Number">
                </div>

                <label class="control-label col-sm-2">Passport Expiration</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="exp" type="text" [(ngModel)]="customer.passportExpiration" name="exp" class="form-control"
                        placeholder="January 2025 - Please follow format">
                </div>

                <label class="control-label col-sm-2">Passport Country</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="country" type="text" [(ngModel)]="customer.passportCountry" name="country" class="form-control"
                        placeholder="United States">
                </div>

                <label class="control-label col-sm-2">Date of Birth</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="date" type="date" [(ngModel)]="customer.dateBirth" name="date" class="form-control"
                        placeholder="date">
                </div>

                <div class="form-group col-sm-offset-2 col-sm-8">
                    <button (click)="register()" class="btn login_btn btn-primary">Register</button>
                    <!-- <input id="formButton" type="button" value="Login" class="btn float-right login_btn" onclick="loginSubmit()"> -->
                </div>
            </form>
        </div>

        <div *ngIf = "isAgent()">
            <form class="form-horizontal">
                <label class="control-label col-sm-2">Email</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="email" type="text" [(ngModel)]="agent.email" name="email" class="form-control"
                        placeholder="email">
                </div>
                <label class="control-label col-sm-2">Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" type="password" [(ngModel)]="agent.password" name="password"
                        class="form-control" placeholder="password">
                </div>
                <label class="control-label col-sm-2">Confirm Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password2" type="password" [(ngModel)]="secondpassword" name="password2"
                        class="form-control" placeholder="confirm password">
                </div>

                <label class="control-label col-sm-2">ID</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="ID" type="number" [(ngModel)]="agent.id" name="ID" class="form-control"
                        placeholder="ID">
                </div>

                <div class="form-group col-sm-offset-2 col-sm-8">
                    <button (click)="registerAgent()" class="btn login_btn btn-primary">Register</button>
                    <!-- <input id="formButton" type="button" value="Login" class="btn float-right login_btn" onclick="loginSubmit()"> -->
                </div>
            </form>
        </div>

        <div *ngIf = "isStaff()">
            <form class="form-horizontal">
                <label class="control-label col-sm-2">Username</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="username" type="text" [(ngModel)]="staff.username" name="username" class="form-control"
                        placeholder="username">
                </div>
                <label class="control-label col-sm-2">Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" type="password" [(ngModel)]="staff.password" name="password"
                        class="form-control" placeholder="password">
                </div>
                <label class="control-label col-sm-2">Confirm Password</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password2" type="password" [(ngModel)]="secondpassword" name="password2"
                        class="form-control" placeholder="confirm password">
                </div>

                <label class="control-label col-sm-2">First Name</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="fname" type="text" [(ngModel)]="staff.fname" name="fname" class="form-control"
                        placeholder="First name">
                </div>

                <label class="control-label col-sm-2">Last Name</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="lname" type="text" [(ngModel)]="staff.lname" name="lname" class="form-control"
                        placeholder="Last name">
                </div>

                <label class="control-label col-sm-2">Date of Birth</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="dob" type="date" [(ngModel)]="staff.dateBirth" name="dob" class="form-control"
                        placeholder="Date of Birth">
                </div>

                <label class="control-label col-sm-2">Airline</label>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="airline" type="text" [(ngModel)]="staff.airline" name="airline" class="form-control"
                        placeholder="Airline">
                </div>

                <div class="form-group col-sm-offset-2 col-sm-8">
                    <button (click)="registerStaff()" class="btn login_btn btn-primary">Register</button>
                    <!-- <input id="formButton" type="button" value="Login" class="btn float-right login_btn" onclick="loginSubmit()"> -->
                </div>
            </form>
        </div>

    </div>
</div>
</body>
