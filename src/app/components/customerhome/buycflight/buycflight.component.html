<body>

    <form class="form-horizontal">
        <label class="control-label col-sm-2">Name</label>
        <div class="input-group form-group col-sm-8">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input id="name" type="text" [(ngModel)]="payment.name" name="name" class="form-control"
                placeholder="name">

        </div>
        <div>
            <label class = "control-form" for = "whichDate">Credit or Debit: </label>
            <div>
              <select type = "text" name = "type" id = "type" [(ngModel)] = "payment.cardType" placeholder="Card Type">
                <option value = "credit">Credit</option>
                <option value = "debit">Debit</option>
              </select>
            </div>
          </div>
          <label class="control-label col-sm-2">Card Number</label>
          <div class="input-group form-group col-sm-8">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input id="card" type="text" [(ngModel)]="payment.cardNumber" name="card"
                  class="form-control" placeholder="card number">
          </div>
        <label class="control-label col-sm-2">Expiration Date</label>
        <div class="input-group form-group col-sm-8">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="date" type="date" [(ngModel)]="payment.expDate" name="date"
                class="form-control" placeholder="card number">
        </div>
        <div class="form-group col-sm-offset-2 col-sm-8">
            <button (click)="buy()" class="btn login_btn btn-primary">Purchase</button>
            <!-- <input id="formButton" type="button" value="Login" class="btn float-right login_btn" onclick="loginSubmit()"> -->
        </div>
    </form>

</body>
